<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Eletrônica Boa Esperança</title>
</head>

<body class="body">
    <header>
        <div class="cabecalho">
            <h2>Eletrônica Boa Esperança</h2>
        </div>
    </header>
    <div class="corpo-tabela">
    <main>
        
        <section class="container">
        
            <h2>Info - Vendas Realizadas</h2>
            <!---AQUI VAI O ESTILO DO BOOTSTRAP(CLASS=" ")-->
            <table class="table table-bordered">
                <!---"HEADER" DA TABELA/LINHA PRINCIPAL--->
                <thead>
                    <tr>
                        <th>Nome - Cliente</th>
                        <th>Produto</th>
                        <th>Data da Venda</th>
                        <th>Valor</th>
                        <th>Status de entrega</th>
                    </tr>
                </thead>
                <!--------CORPO DA TABELA-------->
                <tbody id="tabela-vendas">
                    <tr class="vendas" id="venda-um">
                        <td class="info-nome">Kellen</td>
                        <td class="info-produto">geladeira</td>
                        <td class="info-data">15-03-2023</td>
                        <td class="info-valor">2500</td>
                        <td class="info-status">Em andamento</td>
                    </tr>

                    <tr class="vendas" id="venda-um">
                        <td class="info-nome">Maya</td>
                        <td class="info-produto">freezer</td>
                        <td class="info-data">10-03-2023</td>
                        <td class="info-valor">2100</td>
                        <td class="info-status">Entregue</td>
                    </tr>

                </tbody>
            </table>
         </div>
        </section>
 

    <div class="contador-status">
            <h4>Status de entrega concluidos</h4>
            <span class="entregues">0</span>
        </div>
    </main>

    
    <div class="corpo-form">
        <h2 class="titulo-form"> Adicionar nova venda</h2>

        <ul id="mensagens-erro"></ul>

        <form id="adicionar">
            <div class="row">
                <!---DIV PRINCIPAL/ESTILO TABELA--->
                <div class="col" id="grupo">
                <!--NOME-->
                    <label for="nome">Nome:</label>
                    <input class="form-control" id="nome" name="nome" type="text" placeholder="Digite o nome">
                </div>
                <!--PRODUTO-->
                <div class="col" id="grupo">
                    <label for="produto">Produto:</label>
                    <input class="form-control" id="produto" name="produto" type="text"
                        placeholder="Digite o nome do produto">
                </div>
                <!--DATA DA VENDA-->
                <div class="col" id="grupo">
                    <label for="data">Data da Venda:</label>
                    <input class="form-control" id="data" name="data" type="date">
                </div>

                <!--VALOR-->
                <div class="col" id="grupo">
                    <label for="valor">Valor:</label>
                    <input class="form-control" id="valor" name="valor" type="text" placeholder="Digite o valor"
                       >
                </div>

                <!--STATUS DE ENTREGA-->
                <div class="col" id="grupo">
                    <label for="status">Status de entrega:</label>
                    <select class="form-control" id="status" name="status" type="text">
                        <option value="Entregue">Entregue</option>
                        <option value="Em-andamento">Em andamento</option>
                    </select>
                </div>
            </div>
            <br>
            <!--BOTÃO DE CADASTRO-->
            <div class="col-12">
            <button id="adicionar-venda" class="btn btn-primary"> cadastrar</button>
            </div>
        </form>
    </div>
  </div>  



<!--LINKS JAVA SCRIPT-->

<!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<!--------------------------------------------------------------->

    <script src="assets/js/soma-agendamentos.js"></script>
    <script src="assets/js/Remover.js"></script>
    <script src="assets/js/Form.js"></script>
</body>

</html>
